<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>API random users</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesomes.min.css">
    
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div style="width: 700px;" class="my-5 shadow rounded-lg">
            <div class="row mb-0 p-3">
                <div class="col-md-5 align-items-center">
                    <div class="d-flex align-items-center" style="gap: 1rem;">
                        <img src="user1.png" alt="" style="width: 20px; height: 20px; border-radius: 50%;">
                        <span>Arsenal</span>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <div class="col-md-5 text-end offset-md-2">
                    <i class="fa fa-ellipsis-h"></i>
                </div>

            </div>
            <div class="mb-3 p-3">
                <p>Lorem ipsum</p>
                <p>Lorem ipsum</p>
            </div>
            <div>
                <img src="carr.jpg" alt="" style="width: 100%;">
                <div class="bg-light p-3">
                    <p>ARSENAL.COM</p>
                    <p class="mb-0">
                        Loremipsum  dolor sit amet consectetur, adipisicing elit. Porro natus sed maiores enim quos? Aliquam, delectus officia?
                    </p>
                </div>
                <div class="d-flex p-3 g-1 t-rt-div">
                    <div>
                        <i class="fa fa-thumbs-up"></i>
                        <i class="fa fa-heart"></i>
                        <small>2.4k</small>
                    </div>
                    <div>
                        <a href="" style="text-decoration: none;">88 Comments</a>
                        <a href="" style="text-decoration: none;">66 Shares</a>
                    </div>
                </div>
                <div class="d-flex p-3 g-1 justify-content-around border-top">
                    <i class="fa fa-thumbs-up">Like</i>
                    <i class="fa fa-comment">Comments</i>
                    <i class="fa fa-share">Share</i>
                </div>
                <div id="comm-div">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
              <label class="form-label">Comments</label>
              <input type="text" class="form-control" id="comments" aria-describedby="emailHelp" placeholder="Write your comments here...">
              </div>
              <div class="comment-show" id="showComment">
  
              </div>
            </div>
            <div class="modal-footer border-bottom">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-white action-btn" id="activeBtn">Post comment</button>
            </div>
            <div class="p-comment" id="appPost">
                
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

              <button type="button" class="btn btn-outline-white action-btn" id="activeBtn">Post comment</button>
            </div>
          </div>
        </div>
      </div>
    
    <div class="container d-flex justify-content-center flex-column" id="app">
        <div style="width: 700px;" class="my-5 shadow rounded-lg">
            <div class="row mb-0 p-3">
                <div class="col-md-5 align-items-center">
                    <div class="d-flex align-items-center" style="gap: 1rem;">
                        <img src="user1.png" alt="" style="width: 20px; height: 20px; border-radius: 50%;">
                        <span>Arsenal</span>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <div class="col-md-5 text-end offset-md-2">
                    <i class="fa fa-ellipsis-h"></i>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
    <script src="script.js"></script>
</body>
</html>
